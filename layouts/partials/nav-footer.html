<nav class="footer-nav">
		<ul class="menu">
			{{ $currentPage := . }}
			{{ range .Site.Menus.footer }}
			<li
				class='{{ .Identifier }}{{ if or ($currentPage.IsMenuCurrent "footer" .) (eq $currentPage.Section .Identifier) }} active{{ end }}'>
				<a href="{{ .URL | relLangURL }}">
					{{ .Pre }}
					<span>{{ .Name }}</span>
					{{ .Post }}
				</a>
			</li>
			{{ end }}
		</ul>
</nav>
