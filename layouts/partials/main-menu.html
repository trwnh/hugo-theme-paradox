<nav class="header-nav">
	<div class="container">

		<ul class="menu">
			{{ $currentPage := . }}
			{{ range .Site.Menus.main }}
			<li
				class='{{ if or ($currentPage.IsMenuCurrent "main" .) (eq $currentPage.Section .Identifier) }}active{{ end }}'>
				<a href="{{ .URL | absLangURL }}">
					{{ .Pre }}
					<span>{{ .Name }}</span>
					{{ .Post }}
				</a>
			</li>
			{{ end }}
		</ul>

	</div>
</nav>
