<nav class="header-nav">
	<ul class="menu">
		{{ $currentPage := . }}
		{{ range .Site.Menus.main }}
		<li
			class='{{ .Identifier }}{{ if or ($currentPage.IsMenuCurrent "main" .) (eq $currentPage.Section .Identifier) }}active{{ end }}'>
			<a href="{{ .URL | relLangURL }}">
				{{ .Pre }}
				<span>{{ .Name }}</span>
				{{ .Post }}
			</a>
		</li>
		{{ end }}
	</ul>
</nav>
